<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papello</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2A3D66" />

  <!-- Стили (для простоты прямо тут) -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2A3D66;
      color: white;
      padding: 10px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 5px;
      overflow: hidden;
      aspect-ratio: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      flex-grow: 1;
    }
    .card .title { padding: 4px; font-size: 14px; }
    .card .price { padding: 0 4px 6px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Papéllo</h1>
  <div class="grid" id="products"></div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/data/products.json');
        const products = await res.json();

        const container = document.getElementById('products');
        products.forEach(p => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img src="${p.imageUrl}" alt="${p.title}">
            <div class="title">${p.title}</div>
            <div class="price">$${p.price}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error('Ошибка загрузки товаров', e);
      }
    }
    loadProducts();
  </script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // Для GitHub Pages с репо-путём укажи префикс: navigator.serviceWorker.register('/repo-name/sw.js')
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    });
  }
</script>  
</body>
</html>
